<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
<title>Links website</title>
<style>
  body {
    background-image: url(https://media1.tenor.com/m/6ZUs587t-_YAAAAC/blue-heart-black.gif); /* The image used for background*/
    background-repeat: no-repeat; /* Do not repeat the image */
    background-position: center; /* Center the image */
    background-size: cover; /* Resize the background image to cover the entire container */
    font-family: "Syne", sans-serif;
    position: relative; /* Position relative to allow absolute positioning of elements */
  }

  .container {
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
  }

  .image-container {
    text-align: center;
    width: 100%;
  }

  .links-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  .link {
    min-width: 50% !important;
  }

  @media (min-width: 1200px) {
    .container {
      max-width: 1140px;
    }
  }
  @media (min-width: 992px) {
    .container {
      max-width: 960px;
    }
  }
  @media (min-width: 768px) {
    .container {
      max-width: 720px;
    }

    .link {
      width: 100%;
    }
  }
  @media (min-width: 576px) {
    .container {
      max-width: 540px;
    }
  }

  .w3-yellow,
  .w3-hover-purple:hover,
  .w3-text-black {
    color: rgba(255, 204, 217) !important;
    background-color: rgba(255, 255, 179, 0.3) !important;
  }

  /* Style for the GIF */
  .gif-container {
    position: absolute; /* Position absolutely within the body */
    top: 20px; /* Adjust top position as needed */
    right: 20px; /* Adjust right position as needed */
    z-index: 999; /* Ensure it's above other content */
  }
</style>
</head>

<body class="w3-white">
<!-- GIF container -->
<div class="gif-container">
  <img src="https://media.tenor.com/if3jhnXyiaUAAAAj/apple-cat.gif" alt="GIF" width="100" height="100">
</div>

<!-- Content container -->

      <a href="https://discord.gg/uVXker4Vcp" class="w3-button w3-hover-purple w3-large w3-round-xlarge w3-yellow link" target="_blank">Contact</a>

    </div>
  </div>
</div>

<!-- Blog entry. Change the text and link to your most recent post. -->

  <!-- End footer -->

</body>
</html>
