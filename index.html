<script>
  var clickenterthingy = document.querySelector(".cover");
  function Onenter() {
    clickenterthingy.style.opacity = 0;
    clickenterthingy.addEventListener('transitionend', function(event) {
      if (event.propertyName === 'opacity') {
        clickenterthingy.remove();
        var bgAudio = document.getElementById("bgaudio"); 
        bgAudio.play();

        var discordStatus = document.querySelector(".discordstatus");
        if (discordStatus.innerHTML == "online") {
          discordStatus.style.color = "green"
        }
        else if (iscordStatus.innerHTML == "offline") {
          discordStatus.style.color = "red"
        }
      }
    });
    function updateTitle() {
      document.title = document.title.substring(1) + document.title[0];
      setTimeout(updateTitle, 500); 
    }

    // Call the function to start the scrolling effect
    updateTitle();
  }
  
</script>
